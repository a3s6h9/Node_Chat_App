<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NODE | CHAT APP</title>
  <link rel="icon" type="image/ico" href="assets/images/title-icon.png"/>
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>
  
  <div class="chat__main">
    <ul class="m-box chat__messages"></ul>

    <div class="chat__footer">
    <form id="form">
      <input type="text" name="message" placeholder="type your message" id="message" autocomplete="off" autofocus> 
      <button id="btn">Send</button>
    </form>
    <button id="loc-btn">Send Location</button>
  </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/state.js"></script>
  <script src="/scripts/index.js"></script>
</body>
</html>
