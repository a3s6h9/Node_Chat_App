<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat | CHAT APP</title>
  <link rel="icon" type="image/ico" href="assets/images/title-icon.png"/>
  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>
  
  <div class="chat__main">
    <ul class="m-box chat__messages"></ul>

    <div class="chat__footer">
    <form id="form">
      <input type="text" name="message" placeholder="type your message" id="message" autocomplete="off" autofocus> 
      <button id="btn">Send</button>
    </form>
    <button id="loc-btn">Send Location</button>
  </div>
  </div>

<!-- messsage title, body and timestamp template -->
    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

<!-- Location message template -->
    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p><a href="{{url}}" target="_blank">i'm here right now!</a></p>
        </div>
      </li>
    </script>


  <script src="/socket.io/socket.io.js"></script>
  <script src="libs/jquery-3.3.1.min.js"></script>
  <script src="libs/moment.js"></script>
  <script src="libs/mustache.min.js"></script>
  <script src="scripts/state.js"></script>
  <script src="libs/deparam.js"></script>
  <script src="/scripts/chat.js"></script>
</body>
</html>
